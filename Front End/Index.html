<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>User Management</title>
    <style>
        body{font-family: Arial,sans-serif;margin: 20px;}
        .container{max-width:800px;margin:auto;}
        form{margin-bottom:20px;}
        input,button{padding:10px;margin:5px 0;}
        .output{margin-top:20px;}
        .user{border:1px solid#ccc;padding:10px;}
    </style>
</head>
<body>
    <div class="'container">
        <h1> User Management</h1>
        <h2>Create User (Post)</h2>
        <form id="create-user-form">
                <input type="text" id="create-name" placeholder="Name" required/>
                <input type="number" id="create-age" placeholder="Age" required/>
                <button type="submit"> Create User</button> 
        </form>
        <h2>GET USER</h2>
        <form id="get-user-form">
            <input type="text" id="get-id" placeholder="User ID" required/>
            <button type="submit"> Get User</button> 
        </form>
        <h2>UPDATE USER</h2>
        <form id="update-user-form">
            <input type="text" id="update-id" placeholder="User ID" required/>
            <input type="text" id="update-name" placeholder="Name" required/>
            <input type="number" id="update-age" placeholder="Age" required/>
            <button type="submit"> Update User</button> 
        </form>
        <h2>PATCH USER</h2>
        <form id="patch-user-form">
            <input type="text" id="patch-id" placeholder="User ID" required/>
            <input type="text" id="patch-name" placeholder="Name" required/>
            <input type="number" id="patch-age" placeholder="Age" required/>
            <button type="submit"> Patch User</button> 
        </form>
        <h2>DELETE USER</h2>
        <form id="delete-user-form">
            <input type="text" id="delete-id" placeholder="User ID" required/>
            <button type="submit"> Delete User</button> 
        </form>
        <div class="output" id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
